<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Voucher Admin</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; font-size: 16px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .voucher-display { font-size: 18px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Staff Voucher Generator</h1>
    <p>Generate vouchers for staff use (not displayed on dashboard)</p>

    <form id="voucherForm">
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" min="1" placeholder="Enter duration in minutes" required>
        </div>

        <button type="submit">Generate Staff Voucher</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('voucherForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const duration = document.getElementById('duration').value;

            if (!duration || duration <= 0) {
                showResult('Please enter a valid duration in minutes', 'error');
                return;
            }

            try {
                const response = await fetch('/api/staff-voucher', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        duration_minutes: parseInt(duration)
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showResult(
                        `<div class="success">
                            <h3>Staff Voucher Generated!</h3>
                            <div class="voucher-display">Code: ${result.voucher_code}</div>
                            <p>Duration: ${result.duration_minutes} minutes</p>
                            <p>This voucher is for staff use only and will not be displayed on the dashboard.</p>
                        </div>`,
                        'success'
                    );
                    document.getElementById('duration').value = '';
                } else {
                    showResult('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showResult('Error generating voucher: ' + error.message, 'error');
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
